
version: "3"
services:
  # mysql
  mysql:
    image: mysql:5
    restart: always
    container_name: product_mysql
    ports:
      - 0.0.0.0:3306:3306
    volumes:
      - ./data/mysql:/var/lib/mysql
    network_mode: bridge
    environment:
      - MYSQL_ROOT_PASSWORD=rootroot
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

