  nats_stream:
    image: nats-streaming:latest
    network_mode: bridge
    container_name: nats-streaming
    volumes:
      - ./datastore:/datastore

    ports:
      - "4222:4222"
      - "8222:8222"
    restart: always
    command: -store file --dir /datastore -m 8222


  nats_stream1:
    image: nats-streaming:latest
    network_mode: bridge
    container_name: nats-streaming1
    volumes:
      - ./datastore1:/datastore
      - ./ns:/ns

    ports:
      - "6221:6221"
      - "9221:8222"
    restart: always
    command: -c /ns/ns1.conf

  nats_stream2:
    image: nats-streaming:latest
    network_mode: bridge
    container_name: nats-streaming2
    volumes:
      - ./datastore2:/datastore
      - ./ns:/ns

    ports:
      - "6222:6222"
      - "9222:8222"
    restart: always
    command: -c /ns/ns2.conf

  nats_stream3:
    image: nats-streaming:latest
    network_mode: bridge
    container_name: nats-streaming3
    volumes:
      - ./datastore3:/datastore
      - ./ns:/ns

    ports:
      - "6223:6223"
      - "9223:8222"
    restart: always
    command: -c /ns/ns3.conf


